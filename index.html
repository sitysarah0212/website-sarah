<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS UAS SARAH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0212a1ec;
            color: #020911;
        }
        .card-header {
            background-color: #0f35df1f;
            color: white;
        }
        .card {
            border-color: #f5eef3;
        }
        .btn {
            font-weight: bold;
        }
        .btn-warning {
            background-color: #f32fc2;
            color: #212529;
        }
        .btn-danger {
            background-color: #ee13be;
            color: white;
        }
        #dataTable thead {
            background-color: #060af52c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ABSEN SEMINAR SISWA</h1>
        <h2 class="text-center mb-4">UNIVERSITAS PELITA BANGSA</h2>

        <!-- Form Tambah Data -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Tambah Data Mahasiswa</div>
            <div class="card-body">
                <form id="dataForm">
                    <div class="mb-3">
                        <label for="nim" class="form-label">Nim:</label>
                        <input type="text" id="nim" class="form-control" placeholder="Masukkan nim" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama:</label>
                        <input type="text" id="name" class="form-control" placeholder="Masukkan nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="prodi" class="form-label">Prodi:</label>
                        <input type="text" id="Prodi" class="form-control" placeholder="Masukkan Prodi" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Tambah</button>
                </form>
            </div>
        </div>

        <!-- Tabel Data -->
        <div class="card">
            <div class="card-header bg-dark text-white">Daftar Data MAHASISWA</div>
            <div class="card-body">
                <table id="dataTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nim</th>
                            <th>Nama</th>
                            <th>Prodi</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan dimasukkan di sini oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Edit Data -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label for="editNim" class="form-label">Nim:</label>
                            <input type="text" id="editNim" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nama:</label>
                            <input type="text" id="editName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProdi" class="form-label">Prodi:</label>
                            <input type="text" id="editProdi" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" id="editEmail" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dan Datatables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- JavaScript CRUD -->
    <script>
        const data = [];
        let table;

        $(document).ready(function () {
            table = $('#dataTable').DataTable();

            // Tambah Data
            $('#dataForm').on('submit', function (e) {
                e.preventDefault();
                const nim = $('#nim').val();
                const name = $('#name').val();
                const Prodi = $('#Prodi').val();
                const email = $('#email').val();

                data.push({ nim, name, Prodi, email });
                renderTable();

                this.reset();
            });

            // Edit Data
            $('#dataTable tbody').on('click', '.edit-btn', function () {
                const index = $(this).data('index');
                const selectedData = data[index];

                $('#editIndex').val(index);
                $('#editNim').val(selectedData.nim);
                $('#editName').val(selectedData.name);
                $('#editProdi').val(selectedData.Prodi);
                $('#editEmail').val(selectedData.email);

                $('#editModal').modal('show');
            });

            $('#editForm').on('submit', function (e) {
                e.preventDefault();
                const index = $('#editIndex').val();
                data[index] = {
                    nim: $('#editNim').val(),
                    name: $('#editName').val(),
                    Prodi: $('#editProdi').val(),
                    email: $('#editEmail').val(),
                };

                $('#editModal').modal('hide');
                renderTable();
            });

            // Hapus Data
            $('#dataTable tbody').on('click', '.delete-btn', function () {
                const index = $(this).data('index');
                data.splice(index, 1);
                renderTable();
            });
        });

        function renderTable() {
            table.clear();
            data.forEach((item, index) => {
                table.row.add([
                    index + 1,
                    item.nim,
                    item.name,
                    item.Prodi,
                    item.email,
                    `<button class="btn btn-warning btn-sm edit-btn" data-index="${index}">Edit</button>
                     <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">Hapus</button>`,
                ]);
            });
            table.draw();
        }
    </script>
</body>
</html>
